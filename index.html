<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Zahlenblick</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 2em;
      background-color: #ffffff;
      color: #333;
    }
    #canvas {
      border: 1px solid #ccc;
      margin: 1em auto;
      display: block;
      background-color: white;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1.1em;
      margin-top: 1em;
    }
    #result {
      font-size: 1.3em;
      margin-top: 1em;
    }
    #hint {
      font-size: 1em;
      margin-bottom: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Zahlenblick</h1>
  <div id="hint">
    Du wirst gleich zwei Punktbilder sehen â€“ zuerst unsortiert, dann strukturiert. Ãœberlege jeweils, wie viele Punkte es sind.
  </div>
  <canvas id="canvas" width="600" height="400"></canvas>
  <div>
    <button id="startButton" onclick="startApp()">Starten</button>
    <div id="result"></div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const result = document.getElementById("result");
    const startButton = document.getElementById("startButton");

    let pointCount = 0;

    function drawRandomPoints(count) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const placedPoints = [];
  const minDistance = 25; // Mindestabstand zwischen Punkten

  let attempts = 0;
  while (placedPoints.length < count && attempts < count * 100) {
    const x = Math.random() * (canvas.width - 40) + 20;
    const y = Math.random() * (canvas.height - 40) + 20;

    let tooClose = false;
    for (const p of placedPoints) {
      const dx = x - p.x;
      const dy = y - p.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < minDistance) {
        tooClose = true;
        break;
      }
    }

    if (!tooClose) {
      placedPoints.push({ x, y });
      drawPoint(x, y);
    }

    attempts++;
  }
}

    function drawStructuredPoints(count) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const spacing = 30;
      const offset = 40;
      let x = offset;
      let y = offset;

      for (let i = 1; i <= count; i++) {
        if ((i - 1) % 10 === 5) x += 10;
        drawPoint(x, y);
        x += spacing;
        if (i % 10 === 0) {
          x = offset;
          y += spacing;
        }
      }
    }

    function drawPoint(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2);
      ctx.fillStyle = "black";
      ctx.fill();
    }

    function startApp() {
      startButton.disabled = true;
      startButton.textContent = "Warten...";
      result.textContent = "";
      pointCount = Math.floor(Math.random() * 23) + 3; // 3 bis 25 Punkte

      drawRandomPoints(pointCount);
      setTimeout(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        result.textContent = `Wie viele Punkte waren es?`;

        setTimeout(() => {
          result.textContent = "";
          drawStructuredPoints(pointCount);

          setTimeout(() => {
            result.textContent = `Wie viele Punkte sind es jetzt?`;

            setTimeout(() => {
              result.textContent = `Es waren beide Male ${pointCount} Punkte.`;

              setTimeout(() => {
                result.textContent = "";
                drawStructuredPoints(pointCount);
                startButton.disabled = false;
                startButton.textContent = "Erneut starten";
              }, 3000);
            }, 3000);
          }, 2000);
        }, 2000);
      }, 4000);
    }
  </script>
</body>
</html>
